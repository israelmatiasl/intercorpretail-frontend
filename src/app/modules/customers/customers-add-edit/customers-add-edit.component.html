<div class="modal-header">
    <h5 class="modal-title">Cliente</h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombres <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="surname">Surname <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="surname" formControlName="surname">
        </div>
        <div class="form-group">
            <label for="age">Age <span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="age" formControlName="age">
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="birthdate" formControlName="birthdate">
        </div>

        <div class="form-group">
            <button class="btn btn-danger float-left" type="button" (click)="activeModal.dismiss('Cross click')">Cerrar</button>
            <button class="btn btn-success float-right" type="submit">Guardar</button>
        </div>
    </form>
</div>
