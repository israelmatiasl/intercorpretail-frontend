<div class="row mt-3" *ngIf="variables">
    <div class="col-12">
      <h6 class="text-secondary">Información adicional</h6>
    </div>

    <div class="col-12 mt-2">
      <div class="card">
        <div class="card-body">
          <h6>Promedio de las edades:</h6>
          <p>{{ variables?.average }}</p>

          <h6>Desviación estándar:</h6>
          <p>{{ variables?.standardDerivation }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4" *ngIf="customer">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex">
            <img [src]="'assets/images/user-'+ customer.gender +'.png'" alt="" class="img-thumbnail m-auto">
          </div>
          <div class="mt-4">
            <h5 class="text-dark">{{ customer.name + ' ' + customer.surname }} (<span>{{ customer.age }}</span>)</h5>
            <h6 class="text-dark">Fecha nacimiento: {{ customer.birthdate }}</h6>
            <h6 class="text-dark">Fecha posible muerte: {{ customer.deathdate }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
